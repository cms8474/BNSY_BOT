# ========================================
# Server Configuration
# ========================================
server.port=9595
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ========================================
# JSP Configuration
# ========================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ========================================
# Oracle Database Configuration
# ========================================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${BACK_PATH}:1521:XE
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ========================================
# MyBatis Configuration
# ========================================
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.bnsy.bot.dto
mybatis.configuration.map-underscore-to-camel-case=true

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.bnsy.bot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.bnsy.bot.mapper=WARN
logging.level.org.mybatis=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# Python Configuration (Legacy - 로컬 실행용)
# ========================================
python.path=python

# ========================================
# AI Server Configuration (Remote Desktop)
# ========================================
# 데스크탑 AI 서버 주소 (환경변수 TARGET_IP 사용, 없으면 127.0.0.1)
ai.server.host=${TARGET_IP:127.0.0.1}
ai.server.port=8000

# ========================================
# Redis Configuration (Message Queue)
# ========================================
spring.redis.host=${TARGET_IP:127.0.0.1}
spring.redis.port=6379
